        "401":
          description: "認証エラー"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        "500":
          description: "サーバーエラー"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
  "/tags/:userId":
    get:
      tags: ["tags"]
      responses:
        "200":
          description: "成功"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/TagsResponse"

        "500":
          description: "サーバーエラー"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"

components:
  schemas:
    AuthResponse:
      type: object
      properties:
        status:
          type: string
    GetLoginUserResponse:
      type: object
      properties:
        status:
          type: string
        name:
          type: string
        email:
          type: string
        exp:
          type: integer
        level:
          type: integer
        imageUrl:
          type: string
    DeleteUserResponse:
      type: object
      properties:
        status:
          type: string
    AuthRequest:
      type: object
      properties:
        id_token:
          type: string
    UpdateLoginUserRequest:
      type: object
      properties:
        name:
          type: string
    ErrorResponse:
      type: object
      properties:
        status: { type: string, example: "error" }
        message: { type: string, example: "errorMsg" }
      required:
        - message
    CreateQuestRequest:
      type: object
      properties:
        title:
          type: string
        description:
          type: string
        starts_at:
          type: string
        minutes:
          type: integer
        tag_id:
          type: string
        difficulty:
          type: string
        days:
          type: array
          items:
            type: string
        state:
          type: string
          enum: ["INACTIVE", "ACTIVE"]
    UpdateQuestRequest:
      type: object
      properties:
        title:
          type: string
        description:
          type: string
        starts_at:
          type: string
        started_at:
          type: string
        minutes:
          type: integer
        tag_id:
          type: string
        difficulty:
          type: string
        state:
          type: string
        is_succeeded:
          type: boolean
        continuation_level:
          type: integer
        days:
          type: array
          items:
            type: string
        weekly_completion_count:
          type: integer
        total_completion_count:
          type: integer
    QuestBaseResponse:
      type: object
      properties:
        id:
          type: string
        title:
          type: string
        description:
          type: string
        starts_at:
          type: string
        started_at:
          type: string
        minutes:
          type: integer
        tag_id:
          type: string
        difficulty:
          type: string
        state:
          type: string
        is_succeeded:
          type: boolean
        days:
          type: array
          items:
            type: string
        continuation_level:
          type: integer
        weekly_frequency:
          type: integer
        weekly_completion_count:
          type: integer
        total_completion_count:
          type: integer
    CreateQuestResponse:
      allOf:
        - $ref: '#/components/schemas/QuestBaseResponse'
        - type: object
          properties:
            status:
              type: string
    UpdateQuestResponse:
      allOf:
        - $ref: '#/components/schemas/QuestBaseResponse'
        - type: object
          properties:
            status:
              type: string
    DeleteQuestResponse:
      type: object
      properties:
        status:
          type: string
    ListQuestsResponse:
      type: object
      properties:
        status:
          type: string
        quests:
          type: array
          items:
            $ref: '#/components/schemas/QuestBaseResponse'
    TagsResponse:
      type: object
      properties:
        tags:
          {
            type: array,
            example:
              [
                { id: 1, name: "TechStudy" },
                { id: 2, name: "EnglishStudy" },
                { id: 3, name: "Health" },
              ],
          }
    TagsCreateRequest:
      type: object
      properties:
        name: { type: string, example: "TechStudy" }
      required:
        - name
    TagsCreateResponse:
      type: object
      properties:
        status: { type: string, example: "ok" }
    TagsDeleteResponse:
      type: object
      properties:
        status: { type: string, example: "ok" }
