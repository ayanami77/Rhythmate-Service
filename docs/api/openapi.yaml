openapi: "3.0.3"

info:
  title: "Rhythmate API"
  description: "RhythmateのAPIです。"
  version: "1.0"

servers:
  - url: "http://localhost:3000/v1"
    description: "ローカル環境"
  - url: "http://example.com"
    description: "本番環境"

tags:
  - name: "users"
    description: "ユーザ情報の操作"
  - name: "quests"
    description: "クエスト情報の操作"
  - name: "tags"
    description: "タグ情報の操作"
