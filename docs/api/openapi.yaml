components:
  schemas:
    ErrorResponse:
      type: object
      properties:
        status: { type: string, example: "error" }
        message: { type: string, example: "errorMsg" }
      required:
        - status
        - message

    AuthRequest:
      type: object
      properties:
        id_token:
          type: string
      required:
        - id_token
    UpdateLoginUserRequest:
      type: object
      properties:
        name:
          type: string
        image_src:
          type: string
      required:
        - name
        - image_src
    AuthResponse:
      type: object
      properties:
        status:
          type: string
      required:
        - status
    GetLoginUserResponse:
      type: object
      properties:
        status:
          type: string
        name:
          type: string
        email:
          type: string
        exp:
          type: integer
        level:
          type: integer
        imageUrl:
          type: string
      required:
        - status
        - name
        - email
        - exp
        - level
        - imageUrl
    DeleteUserResponse:
      type: object
      properties:
        status:
          type: string
      required:
        - status

    CreateQuestRequest:
      type: object
      properties:
        title:
          type: string
        description:
          type: string
        starts_at:
          type: string
        minutes:
          type: integer
        tag_id:
          type: string
        difficulty:
          type: string
        days:
          type: array
          items:
            type: string
        state:
          type: string
          enum: ["INACTIVE", "ACTIVE"]
      required:
        - title
        - description
        - starts_at
        - minutes
        - tag_id
        - difficulty
        - days
        - state
    UpdateQuestRequest:
      type: object
      properties:
        title:
          type: string
        description:
          type: string
        starts_at:
          type: string
        started_at:
          type: string
        minutes:
          type: integer
        tag_id:
          type: string
        difficulty:
          type: string
        state:
          type: string
        is_succeeded:
          type: boolean
        continuation_level:
          type: integer
        days:
          type: array
          items:
            type: string
        weekly_completion_count:
          type: integer
        total_completion_count:
          type: integer
      required:
        - title
        - description
        - starts_at
        - started_at
        - minutes
        - tag_id
        - difficulty
        - state
        - is_succeeded
        - continuation_level
        - days
        - weekly_completion_count
        - total_completion_count
    QuestBaseResponse:
      type: object
      properties:
        id:
          type: string
        title:
          type: string
        description:
          type: string
        starts_at:
          type: string
        started_at:
          type: string
        minutes:
          type: integer
        tag_id:
          type: string
        difficulty:
          type: string
        state:
          type: string
        is_succeeded:
          type: boolean
        days:
          type: array
          items:
            type: string
        continuation_level:
          type: integer
        weekly_frequency:
          type: integer
        weekly_completion_count:
          type: integer
        total_completion_count:
          type: integer
    CreateQuestResponse:
      allOf:
        - $ref: '#/components/schemas/QuestBaseResponse'
        - type: object
          properties:
            status:
              type: string
      required:
        - id
        - title
        - description
        - starts_at
        - started_at
        - minutes
        - tag_id
        - difficulty
        - state
        - is_succeeded
        - days
        - continuation_level
        - weekly_frequency
        - weekly_completion_count
        - total_completion_count
    UpdateQuestResponse:
      allOf:
        - $ref: '#/components/schemas/QuestBaseResponse'
        - type: object
          properties:
            status:
              type: string
      required:
        - id
        - title
        - description
        - starts_at
        - started_at
        - minutes
        - tag_id
        - difficulty
        - state
        - is_succeeded
        - days
        - continuation_level
        - weekly_frequency
        - weekly_completion_count
        - total_completion_count
    DeleteQuestResponse:
      type: object
      properties:
        status:
          type: string
      required:
        - status
    ListQuestsResponse:
      type: object
      properties:
        status:
          type: string
        quests:
          type: array
          items:
            $ref: '#/components/schemas/QuestBaseResponse'
      required:
        - status
        - quests
    TagsCreateRequest:
      type: object
      properties:
        name: { type: string, example: "TechStudy" }
        color: { type: string, example: "Blue" }
      required:
        - name
        - color
    ListTagsResponse:
      type: object
      properties:
        tags:
          {
            type: array,
            example:
              [
                { id: 1, name: "TechStudy", color: "Blue"},
                { id: 2, name: "EnglishStudy", color: "Red"},
                { id: 3, name: "Health", color: "Green"},
              ],
          }
      required:
        - tags
    TagsCreateResponse:
      type: object
      properties:
        status: { type: string, example: "ok" }
      required:
        - status
    TagsDeleteResponse:
      type: object
      properties:
        status: { type: string, example: "ok" }
      required:
        - status
    ListWeeklyReportResponse:
      type: object
      properties:
        status: { type: string }
        weeklyReports:
          type: array
          items:
            type: object
            properties:
              id: { type: string }
              completed_quests: { type: integer }
              failed_quests: { type: integer }
              completed_percentage: { type: number }
              streak_days: { type: integer }
              completed_quests_each_day: { type: array, items: { type: integer } }
              failed_quests_each_day: { type: array, items: { type: integer } }
              start_date: { type: string }
              end_date: { type: string }
              user_id: { type: string }
      required:
        - status
        - weeklyReports
    GenerateWeeklyReportFeedBackResponse:
      type: object
      properties:
        status: { type: string }
        feedBack: { type: string }
      required:
        - status
        - feedBack
    GetWeeklyReportFeedBackResponse:
      type: object
      properties:
        status: { type: string }
        feedBack: { type: string }
      required:
        - status
        - feedBack
    
    BadgeBaseResponse:
      type: object
      properties:
        badge_id: { type: string }
        name: { type: string }
        description: { type: string }
        image_type: { type: string }
        frame_color: { type: string }
        obtained_at: { type: string }
        is_pinned: { type: boolean }
        unlockable: { type: boolean }
      required:
        - badge_id
        - name
        - description
        - image_type
        - frame_color
        - obtained_at
        - is_pinned
        - unlockable
    AchieveBadgeResponse:
      allOf:
        - $ref: '#/components/schemas/BadgeBaseResponse'
        - type: object
          properties:
            status: { type: string }
      required:
        - badge_id
        - name
        - description
        - image_type
        - frame_color
        - obtained_at
        - is_pinned
        - unlockable
    ListBadgeResponse:
      type: object
      properties:
        status: { type: string }
        quests: { type: array, items: { $ref: '#/components/schemas/BadgeBaseResponse' } }
      required:
        - status
        - quests
    PinBadgeResponse:
      allOf:
        - $ref: '#/components/schemas/BadgeBaseResponse'
